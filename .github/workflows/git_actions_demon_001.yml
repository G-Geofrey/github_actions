name: Run python script
run-name: Hello-World

on:
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  run_script:
    name: run-script
    runs_on: ubuntu-latest
    steps:
      - run: echo "${{ github.actor }} running workflow."
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v3
          with:
            python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Run app
        run: |
          python hello_world.py
      